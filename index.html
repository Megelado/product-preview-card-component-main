<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="estilos/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 700,
      'GRAD' 0,
      'opsz' 48
    }
    </style>
</head>
<body>
  <!-- 
    etapa 0: adicionar estilo v
    etapa 1: adicionar a imagem v
    etapa 2: adicionar as fontes v
    etapa 3: customizar as fontes
    etapa 4: organizar dentro das mais variadas tags
    etapa 5: colorir o fundo
    etapa 6: colorir o conteudo principal
    etapa 7: estilizar a imagem
    etapa 8: estilizar os preços
    etapa 9: estilizar o botao  v
  
  
  
  -->
  <main>
    <div>
      <picture>
        <source media="(min-width:700px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="">
      </picture>
    </div>
    <div class="content">
      <h2>PERFUME</h2>
  
      <h1>Gabrielle Essence Eau De Parfum</h1>
  
      <p class="gray">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL. 
      </p>
      <p class="preco">
        <text class="novo">$149.99</text>
        <text class="antigo">$169.99</text>
      </p>
  
      <button>
       <span id="ico" class="material-symbols-outlined">
        shopping_cart
       </span>
        Add to Cart
      </button>
    </div>

  </main>
  
</body>
</html>
